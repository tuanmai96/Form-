<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="parent">
        <img class="image1" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="background image">
        <img class="image2" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
    </div>
    <div class="section">
        <div class="top-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet porro excepturi tempora molestiae at sint odit, odio impedit aspernatur pariatur? Aut sed alias aperiam obcaecati quis doloremque molestiae velit eaque.
        </div>
        <div class="form-section">
            <p>
                <label for="first-name">
                  <span>FIRST NAME</span>
                  <strong><span aria-label="required"></span></strong>
                </label>
                <input type="text" id="first-name" name="first-name">
              </p>
              <p>
                <label for="last-name">
                  <span>LAST NAME</span>
                  <strong><span aria-label="required"></span></strong>
                </label>
                <input type="text" id="last-name" name="last-name">
              </p>
              <p>
                <label for="mail">
                  <span>EMAIL</span>
                  <strong><span aria-label="required"></span></strong>
                </label>
                <input type="email" id="mail" name="usermail">
              </p>
              <p>
                <label for="phone">
                    <span>PHONE NUMBER</span>
                    <strong><span aria-label="required"></span></strong>
                </label>
                <input type="tel" id="phone" name="phone">
              </p>
              <p>
                <label for="pwd">
                  <span>PASSWORD</span>
                  <strong><span aria-label="required"></span></strong>
                </label>
                <input type="password" id="pwd" name="password">
              </p>
              <label for="confirm-pwd">
                <span>CONFIRM PASSWORD</span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input type="password" id="confirm-pwd" name="confirm-password">
            </p>
        </div>
        <div class="action-section">
            <p>
                <button type="submit">
                    <strong>Create Account</strong>
                </button>
            </p>
            <p>
                <strong>Already have an account? <a href="#">Log in</a></strong>
            </p>
        </div>
    </div>
</body>
</html>
